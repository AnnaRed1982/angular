<div class="col-xs-8 col-xs-offset-2">
  <form (ngSubmit)="submitForm()" #form="ngForm">
  <div ngModelGroup="user" #user="ngModelGroup"> 
    <div class="form-group" [ngClass]="{'has-errror': email.invalid && email.touched}">
    <label>Email</label>
    <input 
    type="text"
    class="form-control"
    ngModel
    name="email"
    required
    email
    #email = "ngModel"
    >
    <p *ngIf="email.invalid && email.touched">Fill in correct email</p>
    <button type="button" class="btn btn-primary" (click)="addRandEmail()">Add random email</button>
    </div>
    <div class="form-group" [ngClass]="{'has-error': pass.invalid && pass.touched}">
    <label>Password</label>
    <input 
    type="password"
    class="form-control"
    ngModel
    name="pass"
    required
    #pass="ngModel"
    >
    <p *ngIf="pass.invalid && pass.touched">Fill in password</p>
    </div>
    <p *ngIf="user.invalid && user.touched">Incorrect data!</p>
</div>
  <div class="form-group">
    <label>Choose country</label>
    <select 
    class="form-control"
    [ngModel] = "defaultCountry"
    name="country"
    required
    >
      <option value="ua">Ukraine</option>
      <option value="uk">Great Britain</option>
      <option value="usa">USA</option>
    </select>
  </div>
  <div class="radio" *ngFor="let ans of answers">
    <label>
      <input
      required 
      type="radio" 
      [value]="ans.type"
      [ngModel] = "defaultAnswer"
      name="answer"
      >{{ans.text}}
    </label>
  </div>
  <button 
  class="btn btn-success" 
  type="submit"
  [disabled]="!form.valid"
  >Save</button>

</form>
</div>
